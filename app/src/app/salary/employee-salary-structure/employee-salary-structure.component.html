<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Components</th>
            <th scope="col">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let component of salaryBreakup;">
            <td>{{component.name}}</td>
            <td>{{ (salary * (component.percentage /100 )).toFixed(2)}}</td>
        </tr>
        <tr>
            <td>Total Salary</td>
            <td>{{salary}}</td>
        </tr>
    </tbody>
</table>
