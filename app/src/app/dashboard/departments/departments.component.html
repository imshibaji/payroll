<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departmentList; let i = index;">
          <th scope="row">{{i + 1}}</th>
          <td>{{department.name}}</td>
          <td>{{department.isActive == 1 ? 'Active' : 'Inactive'}}</td>
        </tr>
      </tbody>
</table>
